<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Parking Slot</title>
    <link rel="stylesheet" href="frontend/styles/bookslot.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- ===== Page Header ===== -->
<section class="page-header">
    <h1>Book a Parking Slot</h1>
    <p>
        Reserve your parking slot easily by selecting location, date, and time.
    </p>
</section>

<!-- ===== Main Content ===== -->
<section class="container">

    <!-- Left Panel -->
    <div class="card">
        <h2>üÖøÔ∏è Select Parking Location</h2>
        <p>Choose the location, date and time for your parking slot reservation.</p>

        <label>Parking Location</label>
        <select>
            <option>Main Plaza (12 slots available)</option>
            <option>City Mall</option>
            <option>Railway Station</option>
        </select>

        <label>Select Date</label>
        <input type="date">

        <label>Select Time</label>
        <input type="time">

        <button class="reserve-btn">Reserve Slot</button>
    </div>   

    <!-- Right Panel -->
    <div class="card map-card">
        <h2>üìç Available Parking Locations</h2>
        <p class="status">
            <span class="dot green"></span> Available
            <span class="dot yellow"></span> Occupied
        </p>

        <!-- Map Placeholder -->
        <div class="map">
            <div class="location-card">
                <h3>Main Plaza</h3>
                <p>12 / 20 Slots Available</p>
                <button>Reserve</button>
            </div>
            

            <!-- Parking Pins -->
            <div class="pin p1"></div>
            <div class="pin p2"></div>
            <div class="pin p3"></div>
            <div class="pin p4"></div>
        </div>
    </div>

</section>

</body>
</html>
